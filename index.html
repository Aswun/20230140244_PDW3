<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Membuat kartu profil -->
    <div class="card">
        <!-- Menampilkan gambar profil -->
        <img src= "joke.png" alt= "Foto Profil">
        <!-- Nama pengguna -->
        <h3>Aswin Lutfian Prasetyo</h3>
        <!-- Deskripsi tugas -->
        <p> ini adalah tugas Pengembangan Desain Web pertemuan ke-3</p>
        <!-- Tombol untuk menampilkan popup -->
        <button class = "btn" onclick= "showPopup()">Lihat Detail</button>
    </div>

    <!-- Popup untuk menampilkan detail pengguna -->
    <div class = "popup" id = "popup">
        <!-- Tombol untuk menutup popup -->
        <span class = "close" onclick= "hidePopup()">&times;</span>
        <!-- Judul popup -->
        <h2>Detail Pengguna</h2>
        <!-- Informasi tambahan -->
        <p>nim pengguna adalah 20230140244</p>
    </div>

    <!-- Script JavaScript untuk menangani popup -->
    <script>
        // Fungsi untuk menampilkan popup
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        // Fungsi untuk menyembunyikan popup
        function hidePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
